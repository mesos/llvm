language: cpp

branches:
  only:
    - master

env:
  global:
    - VERSION: 2018-03-08
    - secure: 

git:
  depth: 1

matrix:
  include:
    # Ubuntu 14.04
    - compiler: gcc
      os: linux
      dist: trusty
    # OS X El Capitan 10.11
    - env: OSX=el_capitan
      compiler: clang
      os: osx
      osx_image: xcode7.3
    # OS X Sierra 10.12
    - env: OSX=sierra
      compiler: clang
      os: osx
      osx_image: xcode8.3
    # macOS Mojave 10.14
    - env: OSX=mojave
      compiler: clang
      os: osx
      osx_image: xcode10.0

script:
  - |
    if [ "${TRAVIS_OS_NAME}" = "linux" ]; then
      docker build -t mesos-format -f mesos-format.dockerfile .
      docker run --rm -v "$(pwd)":/INSTALL:Z mesos-format
    elif [ "${TRAVIS_OS_NAME}" = "osx" ]; then
      brew update
      brew tap mesos/llvm https://github.com/mesos/llvm
      brew install --build-bottle --verbose mesos-format
      brew bottle mesos-format
    fi

after_success:
  - |
    if [ "${TRAVIS_OS_NAME}" = "linux" ]; then
      FILE="mesos-format-${VERSION}.linux.tar.gz"
    elif [ "${TRAVIS_OS_NAME}" = "osx" ]; then
      FILE="mesos-format-${VERSION}.${OSX}.bottle.tar.gz"
    fi
  - curl -u "${BINTRAY_CREDENTIAL}" -T "${FILE}" -H X-Bintray-Package:llvm -H X-Bintray-Version:"${VERSION}" "https://api.bintray.com/content/apache/mesos/${FILE}"

notifications:
  email: false
